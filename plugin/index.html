<!DOCTYPE html>
<html>
	<head>
		<script src="index.js"></script>
	</head>
	<style>
		body {
			background-color: var(--uxp-host-background-color);
			color: var(--uxp-host-text-color);
			border-color: var(--uxp-host-border-color);
			font-size: var(--uxp-host-font-size);
			padding: 0 16px;
		}

		.wrapper {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			overflow: auto;
			padding: 16px;
			display: flex;
			flex-direction: column;
		}
		.wrapper > * {
			flex: 0 0 auto;
			margin: 4px 0;
		}

		.small_text {
			color: var(--uxp-host-text-color-secondary);
		}

		.row {
			display: flex;
			flex-direction: row;
			align-items: flex-end;
		}
		.row > * {
			margin: 0 8px;
		}
		.row > *:first-child {
			margin-left: 0;
		}
		.row > *:last-child {
			margin-right: 0;
		}
		.row sp-textfield,
		.row sp-checkbox,
		.row sp-detail {
			flex: 1 1 auto;
		}
		.row sp-button {
			flex: 0 0 auto;
		}

		#waka_error_msg {
			color: red;
			font-weight: bold;
		}

		#connectionStatus {
			position: relative;
			margin-left: 1.5em;
		}
		#connectionStatus:before {
			content: '';
			position: absolute;
			left: -1.5em;
			top: 0.5em;
			width: 1em;
			height: 1em;
			border-radius: 0.5em;
			border: 1px solid rgba(255, 255, 255, 0.25);
		}
		#connectionStatus.negative:before {
			background-color: red;
		}
		#connectionStatus.positive:before {
			background-color: green;
		}
		#connectionStatus.unauthorized:before {
			background-color: #ca6608;
		}
	</style>
	<body>
		<div class="wrapper">
			<sp-heading>WakaTime Tracker</sp-heading>
			<sp-divider></sp-divider>
			<div class="row">
				<sp-textfield placeholder="API key" id="waka_key" type="password">
					<sp-label slot="label">Your API key</sp-label>
				</sp-textfield>
				<sp-button id="waka_submitkey">Save</sp-button>
			</div>

			<div class="row" style="margin-top: 10px">
				<sp-detail>STATUS</sp-detail>
				<sp-body size="XS" id="connectionStatus" class="negative"
					>Disconnected</sp-body
				>
			</div>

			<sp-body id="waka_error_msg"></sp-body>

			<div style="flex: 1 1 auto"></div>

			<sp-body class="small_text" size="xs">
				<sp-divider></sp-divider>
				<span>You can find your API key at</span>
				<a href="https://wakatime.com/api-key">https://wakatime.com/api-key</a>
			</sp-body>
		</div>
	</body>
</html>
